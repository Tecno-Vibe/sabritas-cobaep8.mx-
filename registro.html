<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Sabritas</title>
  <style>
    body {
      background-color: #ffdf00;
      font-family: Arial, sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: red;
      margin-top: 20px;
    }
    .form-container {
      background-color: #ffe65d;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid red;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      margin-top: 30px;
    }
    .form-container h2 {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    .crear-cuenta-link {
      margin-top: 15px;
      text-align: center;
    }
    .crear-cuenta-link a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .crear-cuenta-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>SABRITAS</h1>

  <div class="form-container">
    <h2>Crear Cuenta</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmar-password">Confirmar contraseña</label>
      <input type="password" id="confirmar-password" name="confirmar-password" required>

      <button type="submit">Crear cuenta</button>
    </form>

    <div class="crear-cuenta-link">
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
  </div>
</body>
</html>
