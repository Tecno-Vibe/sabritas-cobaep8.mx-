<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión / Crear Cuenta - Sabritas</title>
  <style>
    body {
      background-color: #ffdf00;
      font-family: Arial, sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: red;
      margin-top: 20px;
    }
    .form-container {
      background-color: #ffe65d;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid red;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      margin-top: 30px;
    }
    .form-container h2 {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    .crear-cuenta-link {
      margin-top: 15px;
      text-align: center;
    }
    .crear-cuenta-link a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .crear-cuenta-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Sabritas</h1>  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post">
      <label for="email-login">Correo electrónico</label>
      <input type="email" id="email-login" name="email-login" required><label for="password-login">Contraseña</label>
  <input type="password" id="password-login" name="password-login" required>

  <button type="submit">Entrar</button>
</form>

<div class="crear-cuenta-link">
  <p>¿No tienes cuenta? <a href="registro.html">Crear cuenta</a>
  </div>
</body>
</html>
